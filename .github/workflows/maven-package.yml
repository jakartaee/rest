
name: Jakarta REST CI

on:
  push:
    branches: [ master, 4.0-SNAPSHOT ]
  pull_request:
    branches: [ master, 4.0-SNAPSHOT ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
